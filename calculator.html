<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="keysop ">AC</div>
            <div class="keysop">C</div>
            <div class="keysop">+/-</div>
            <div class="keysop">+</div>
            
            
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keysop ">รท</div>
          
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keysop">ร</div>
          
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keysop">-</div>
          
           <div class="keys">00</div>
            <div class="keys ">0</div>
            <div class="keys">.</div>
            <div class="keysop">=</div>
            
            
          </div>
          
    </div>
    <script src="script.js">const display = document.querySelector('.display');
const keys = document.querySelectorAll('.keys,.keysop');
let currentInput = '';
keys.forEach(key => {
  key.addEventListener('click', () => {
    const keyValue = key.textContent;

    if (key.classList.contains('c')) {
      currentInput = '';
      display.value= '';
    }
    else if(key.classList.contains(AC))
        {
            display.value = display.value.slice(0, -1);
        } 
    else if (key.classList.contains('=')) {
      try {
        const expression = currentInput.replace(/x/g, '*').replace(/รท/g, '/');
        const result = eval(expression);
        display.value = result;
        currentInput = result.toString();
      } catch {
        display.value = 'Error';
        currentInput = '';
      }
    } else {
      currentInput += keyValue;
      display.value= currentInput;
    }
  });
});
</script>
</body>
</html>
